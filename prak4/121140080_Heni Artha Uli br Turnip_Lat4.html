<body>

    <script>
        for(let i=1; i<=5; i++){

            var n = +prompt("Pilih fungsi(1-5): ", "");
            var a = +prompt("Masukkan angka 1: ", "");
            var b = +prompt("Masukkan angka 2: ", "");
                if(n==1){
                    function tambah(a, b){
                    return a+b;
                    } 
                    console.log("Penjumlahan: " + a + " + " + b + " = " + " " + tambah(a, b));
                } else if(n==2){
                    function kurang(a, b){
                    return a-b;
                    }
                    console.log("Pengurangan: " + a + " - " + b + " = "+ " " + kurang(a, b));
                } else if(n==3){
                    function kali(a, b){
                    return a*b;
                    }
                    console.log("Perkalian: " + a + "*" + b + " = " + " " + kali(a, b));
                } else if(n==4){
                    function bagi(a, b){
                    return a/b;
                    }
                    console.log("Pembagian: " + a + "/" + b + " = " + " " + bagi(a, b));
                }else if(n==5){
                    function modulo(a, b){
                    return a%b;
                    }
                    console.log("modulo: " + a + "%" + b + " = " + " " + modulo(a, b));
                }
        }
        
    </script>
